<h1 id="calibre_toc_3">Kandido, aŭ Optimismo</h1>

<p class="kolof">El la germana lingvo tradukis doktoro Ralfo.<a epub:type="noteref" id="Ralf_" href="Nj.xhtml#Ralf" title="Tiu doktoro Ralfo, germano kun la angla familinomo Ralph, evidente estas persono fikcia. Ne malprave Voltero sin kaŝis sub tiu pseŭdonimo, ĉar jam en 1759 Kandido estis denuncita ĉe la konsilantaro de Ĝenevo kaj bruligita fare de la ekzekutisto."><sup>[12]</sup></a></p>
<p class="kolof">Kun la aldonoj trovitaj en poŝo de l’ doktoro post lia morto, okazinta en Mindeno<a epub:type="noteref" id="Minden_" href="Nj.xhtml#Minden" title="Germane Minden, urbo en la Norda Germanio. Dum la Sepjara milito ĝin okupis la franca armeo (1759-07-10), kiun baldaŭ poste (je 1759-08-01) disbatis la angla-prusia armeo en la decida Mindena batalo. — S."><sup>[13]</sup></a> en la Di-favora jaro 1759ª.</p>
